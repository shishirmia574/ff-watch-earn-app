<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Subscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }
        form {
            background: #fff;
            padding: 1.5rem;
            border-radius: 6px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 0.6rem 1.2rem;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
        ul.flashes {
            list-style-type: none;
            padding-left: 0;
            color: green;
            margin-bottom: 1rem;
        }
        ul.flashes li {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 0.5rem 1rem;
            margin-bottom: 0.3rem;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h2>Enter Subscription Code</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="code" placeholder="Enter your code" required>
        <button type="submit">Subscribe</button>
    </form>

    <p><strong>Subscription Code:</strong> Black@1</p>
</body>
</html>
