<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        Username: <input name="username" required><br><br>
        Password: <input name="password" type="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <p>No account? <a href="{{ url_for('signup') }}">Signup</a></p>
    <p>Forgot your password? <a href="{{ url_for('forgot_password') }}">Reset here</a></p>
</body>
</html>
